<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="rect1"></p>
<canvas id="rectangle"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
            this._width = width;
            this._height = height;
        }
        get width() {
            return this._width;
        }

        set width(value) {
            this._width = value;
        }

        get height() {
            return this._height;
        }

        set height(value) {
            this._height = value;
        }
        getArea() {
            return this.width * this.height;
        }
        getPerimeter() {
            return (this.height + this.width) * 2;
        }
        displayBorder() {
            document.getElementById('rectangle').style.border = '1px solid red';
        }
        displayFill() {
            let ctx = document.getElementById('rectangle').getContext('2d');
            ctx.fillStyle = 'black';
            ctx.fillRect(0,0,this.width,this.height);
        }
        getInfo() {
            document.getElementById('rect1').innerHTML =
                ' -Hinh vuong co chieu rong : ' +this.width+
                ' Chieu cao : ' +this.height+
                ' -Dien tich : ' +this.getArea()+
                ' -Chu vi : '+this.getPerimeter();
            return 'Rectangle with width = ' +this.width+
                'height = ' +this.height+
                'Area = ' +this.getArea()+
                'Perimeter = '+this.getPerimeter();
        }
    }
    let rect = new Rectangle(50,50);
    rect.displayBorder();
    rect.displayFill();
    rect.getInfo();

</script>
</body>
</html>
